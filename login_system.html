<!DOCTYPE html>
<html>
<head>
    <title>Login System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .section {
            border: 2px solid #ccc;
            padding: 20px;
            margin-bottom: 50px;
            border-radius: 30px;
            max-width: 400px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>

    <h1> Login System </h1>

    <!-- Register Form -->
    <div class="section">
        <h2>Register</h2>
        <form>
            Name:<br>
            <input type="text" name="name" required><br><br>
            Email:<br>
            <input type="email" name="email" required><br><br>
            Password:<br>
            <input type="password" name="password" required><br><br>
            <input type="submit" value="Register">
        </form>
    </div>

    <!-- Login Form -->
    <div class="section">
        <h2>Login</h2>
        <form>
            Email:<br>
            <input type="email" name="login_email" required><br><br>
            Password:<br>
            <input type="password" name="login_password" required><br><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Dashboard View -->
    <div class="section">
        <h2>Welcome, [User Name]</h2>
        <p>You are now logged in.</p>
        <a href="#">Logout</a>
    </div>

    <!-- Logout View -->
    <div class="section">
        <h2>You have been logged out.</h2>
        <a href="#">Login again</a>
    </div>

</body>
</html>
